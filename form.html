<!DOCTYPE html>
<html>
<head>
<title>User Registration form</title>
<style>
body{

}
h1{
text-align:center;
color:red;
}
form{
text-align:center;
padding-top:20px;
}
label{
color:blue;
}
input[type=text]{
width:30%;
padding:5px 7px;
background-color:#E6E6FA;
}
#btn{
background-color:#E6E6FA;
}
</style>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" onsubmit="return validation()">
<label>Username:</label>
<input type="text" class="name" id="name"><br><br>
<label>Password:</label>
<input type="text" class="password" id="pass"><br><br>
<label>Email Id: </label>
<input type="text" class="email" id="email"><br><br>
<label>Phone No:</label>
<input type="text" class="no" id="no"><br><br>
<input type="submit" name="submit" value="submit" id="btn">
</form>
<script>
function validation(){
name=document.getElementById('name').value;
if(name==''){
window.alert("Please fill the name");
}
else if(name.length<=2) //--Name must be atleast of 3 letters
{window.alert("Invalid Name");
}
else {
window.alert('your name was submitted');
}
pass=document.getElementById('pass').value;
if(pass==''){
window.alert("Please fill the password");
}
else if(pass.length<6)
{
window.alert("Pass should be of min 6 characters");
}
else
{
window.alert('your pass was submitted');

}
}
</script>
</body>
</html>
